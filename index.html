<!DOCTYPE html>
<html>
	<head>
		<title>Your Budget</title>

		<!-- BootStrap -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

		<!-- Font Awesome -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

		<!-- JavaScript -->
		<script src='app.js'></script>

	</head>
	<body>

		<nav class='navbar navbar-expand-lg navbar-dark bg-primary mb-5'>

			<div class='container'>

				<a class='navbar-brand' href='#' >
					<img src='logo.png' width='50' height='35' alt='Personal Budget'>
				</a>

				<button 
					class='navbar-toggler collapsed' 
					type='button' 
					data-toggle='collapse' 
					data-target='#navbarContent' 
					aria-controls='navbarContent' 
					aria-expanded ='false' 
					aria-label='Toggle navigation'
				>
					<span class='navbar-toggler-icon'></span>
				</button>
				
				<div class='colapse navbar-collapse show' id='navbarContent'>

					<ul class='navbar-nav mr-auto'>
						<li class='nav-item active'>
							<a class='nav-link' href='#'>Register</a>
						</li>
						<li class='nav-item'>
							<a class='nav-link' href='consult.html'>Consultation</a>
						</li>
						<li class='nav-item'>
							<a class='nav-link' href='analysis.html'>Analysis</a>
						</li>
					</ul>

				</div>
			</div>
		</nav>

		<div class='container'>

			<div class='row mb-2'>
				<div class='col mb-5'>
					<h1 class='display-4'>
						Register New Expense
					</h1>
				</div>
			</div>

			<div class='row mb-3'>
				<div class='col-md-2'>
					<select class='form-control' id='year'>
						<option value=''>Year</option>
						<option value='2018'>2018</option>
						<option value='2019'>2019</option>
						<option value='2020'>2020</option>
					</select>
				</div>

				<div class='col-md-2'>
					<select class='form-control' id='month'>
						<option value=''>Month</option>
						<option value='1'>January</option>
						<option value='2'>February</option>
						<option value='3'>March</option>
						<option value='4'>April</option>
						<option value='5'>May</option>
						<option value='6'>June</option>
						<option value='7'>July</option>
						<option value='8'>August</option>
						<option value='9'>September</option>
						<option value='10'>October</option>
						<option value='11'>November</option>
						<option value='12'>December</option>
					</select>
				</div>

				<div class='col-md-2'>
					<input 
						class='form-control' 
						type='text'
						placeholder='Day'
						id='day' 
					/>
				</div>

				<div class='col-md-6'>
					<select class='form-control' id='type'>
						<option value=''>Type</option>
						<option value='eating'>Eating</option>
						<option value='education'>Education</option>
						<option value='leisure'>Leisure</option>
						<option value='health'>Health</option>
						<option value='transportation'>Transportation</option>
					</select>
				</div>
			</div>

			<div class='row'>
				<div class='col-md-8'>
					<input 
						class='form-control' 
						type='text'
						placeholder='Description'
						id='description' 
					/>
				</div>

				<div class='col-md-2'>
					<input 
						class='form-control'
						type='text'
						placeholder='Value'
						id='expenseValue' 
					/>
				</div>

				<div class='col-md-2 d-flex justify-content-end'>
					<button
						class='btn btn-primary'
						type='button'
						onclick='registerExpense()'
					>
						<i class='fas fa-plus'></i>
					</button>
				</div>
			</div>
		</div>

		<!-- Modal -->
		<div class='modal fade' id='app_modal' tabindex='-1' role='dialog' aria-labelledby='exampleModalLabel' aria-hidden='true'>
			  <div class='modal-dialog' role='document'>
			    <div class='modal-content'>

				    <div id='modal_title_div'>
				        <h5 class='modal-title' id='modal_title'></h5>
				        <button type='button' class='close' data-dismiss='modal' aria-label='Close'>
				          <span aria-hidden='true'>&times;</span>
				        </button>
				    </div>

			        <div class='modal-body' id='modal_text'></div>

			      	<div class='modal-footer'>
			        	<button type='button' data-dismiss='modal' id='modal_btn'>Return</button>
			      	</div>
			    </div>
			 </div>
		</div>

		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
	</body>
</html>
